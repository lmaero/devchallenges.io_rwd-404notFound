<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
        href="./assets/images/favicon-devchallenges.png"
        type="image/x-icon">

  <!-- Normalize -->
  <link rel="stylesheet"
        href="./css/normalize.css">

  <!-- Main Styles -->
  <link rel="stylesheet"
        href="./css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"

  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;700&family=Space+Mono:wght@400;700&display=swap"

  <title>404 Not Found - devchallenges.io</title>
</head>

<body>
  <header class="header">
    <p class="header__main-text">404 not found</p>
  </header>

  <main>
    <section class="block grid grid--1x2">
      <figure class="block__figure">
        <img src="./assets/images/scarecrow.png"
             alt="A scarecrow holding 404 error digits">
      </figure>

      <div class="block__info">
        <h1 class="block__info__title">I have bad news for you</h1>
        <p class="block__info__text">
          The page you are looking for might be removed or
          is temporarily unavailable
        </p>
        <button class="button block__info__button"
                type="button">
          Back to homepage
        </button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>created by
      <a href="https://github.com/lmaero">
        <strong>lmaero</strong>
      </a>
      -
      <a href="https://devchallenges.io/"
         target="_blank">
        devChallenges.io
      </a>
    </p>
  </footer>
</body>

</html>
